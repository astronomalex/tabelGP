<div
  [formGroup]="workUnitForm"
  class="row">
  <app-work-unit-item
    *ngFor="let work of getControlsWorks(); let i = index"
    [index]="i"
    (deleteWorkUnit)="onDeleteWorkUnit($event.valueOf())"
    [typesOfWorks]="typesOfWorks"
    [norms]="norms"
    [reportForm]="reportForm"
    [dateSmen]="dateSmen">
  </app-work-unit-item>
  <br>
  <hr>
</div>

<button
  class="btn btn-success"
  type="button"
  (click)="onAddWorkUnit()">Добавить работу
</button>

<span *ngIf="calculateReportTime()"> Минут всего: {{ calculateReportTime() }}  </span>
<span *ngIf="calculateReportTime('Простой')"> Минут простоя: {{ calculateReportTime('Простой') }}  </span>
<span *ngIf="calculateReportTime('ППР')"> Минут ППР: {{ calculateReportTime('ППР') }}  </span>
<span *ngIf="calculateReportTime('По среднему')"> Минут по среднему: {{ calculateReportTime('По среднему') }}  </span>
<span *ngIf="calculateReportTime('Работа') || calculateReportTime('Настройка')">
              Минут сдельно: {{ calculateReportTime('Работа') +  calculateReportTime('Настройка') }}  </span>
<hr>
