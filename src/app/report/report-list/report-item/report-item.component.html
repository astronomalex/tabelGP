<a
  [routerLink]="[index]"
  routerLinkActive="active"
  (click)="onItemClick(index)"
  style="cursor: pointer"
  class="list-group-item clearfix">
  <p>{{ report.dateReport | date }}. №Смены: {{ report.numSmenReport }}. Машина: {{ report.machine }}</p>
  <p *ngFor="let worker of workerDatas">{{ worker.surname}} {{worker.name[0]}}. {{worker.patronymic[0]}}.</p>
  <p>Процент: {{report.percentOfReport}}</p>
</a>
