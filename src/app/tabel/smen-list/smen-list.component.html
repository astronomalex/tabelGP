<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-default">Добавить Смену</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <a
        *ngFor="let smena of smens"
        (click)="onGetSmen(smena.dateSmen)"
        class="list-group-item">
        <p>Дата: {{ smena.dateSmen|date }}. №Смены: {{ smena.numSmen}}. Машина: {{ smena.mashine }}</p>
      </a>
    </ul>

  </div>
</div>
